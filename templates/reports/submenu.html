
{%if request.user.is_staff and courses %}
   <div id="staff-switchcourse">
     <form>
       <label>Switch course (Staff Only):</label>
       <select onchange="document.location=this.value;">
         {% for c in courses %}
         <option value="?set_course={{c.group.name|urlencode}}"
                 {% ifequal c request.course %}selected="selected"{%endifequal%}
           >{{c.title}}</option>
           {% endfor %}
         </select>
       </form>
       </div>
{% endif %}


<div id="dashboard-container">
<div id="instructor-actions">
{% include "instructor/instructor_actions.html" %}
</div>
<div id="instructor-reports">

  <h3>Reports:</h3>
  
  <ul class="submenu course-report">
    <li class="{%ifequal submenu "assignments"%}highlight{%endifequal%}"><a href="{%url class-assignments %}">Assignment Responses</a></li>
    <li class="{%ifequal submenu "activity"%}highlight{%endifequal%}"><a href="{%url class-activity %}">Class Activity</a></li>
    <li class="{%ifequal submenu "summary"%}highlight{%endifequal%}"><a href="{%url class-summary %}">Student Contribution Summary</a></li>
  </ul>
  <div id="report-dataspace" class="scroll">
  

  
  
  </div>
</div>
</div>
