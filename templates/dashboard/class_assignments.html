{% extends "dashboard/base_reports.html" %}

{%load user_annotations comments user_projects %}


{% block dashboard_module %}

<table>
  <thead>
    <tr>
      <th>Assignment</th>
      <th>Responses</th>
    </tr>
  </thead>
  <tbody>
{% for assignment in assignments %}
  <tr>
    <td>
      <a href="{{assignment.get_absolute_url}}">{{assignment.title}}</a>
    </td>
    <td>
      <a href="{% url class-assignment-report assignment.id %}">
	{{assignment|assignment_responses:request|length}} / {{num_students}}
      </a>
    </td>
  </tr>
{% endfor %}
  </tbody>
</table>

{% endblock %}
