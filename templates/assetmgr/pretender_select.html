{% if user.is_staff %}
   {% ifequal role_in_course "non-member" %}
      <label for="as">Save as:</label>
      <select name="as">
        {%for user in request.course.faculty %}
        <option value="{{user.username}}">{{user.get_full_name|default:user.username}}</option>
        {%endfor%}
      </select>
      <br />
   {% endifequal%}
{% endif %}
