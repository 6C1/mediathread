<VirtualHost *>
  ServerName mondrian.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/mondrian/access.log combined
  ErrorLog /var/log/apache2/mondrian/error.log

  SetEnv DJANGO_SETTINGS_MODULE mondrian.settings_production

  WSGIDaemonProcess site-mondrian user=pusher group=pusher threads=5 python-path=/var/www/mondrian/mondrian/ve/lib/python2.5/site-packages
  WSGIProcessGroup site-mondrian
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/mondrian/mondrian/apache/django.wsgi
  <Directory /var/www/mondrian/mondrian/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /site_media/ /var/www/mondrian/mondrian/media/
  Alias /favicon.ico /var/www/mondrian/mondrian/media/favicon.ico
  Alias /robots.txt /var/www/mondrian/mondrian/media/robots.txt
  <Directory /var/www/mondrian/mondrian/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /media/ /var/www/mondrian/mondrian/ve/lib/python2.5/site-packages/django/contrib/admin/media/
  <Directory /var/www/mondrian/mondrian/ve/lib/python2.5/site-packages/django/contrib/admin/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/mondrian/uploads/
  <Directory /var/www/mondrian/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
